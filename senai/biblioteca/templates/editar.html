{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/crud.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Página Edição</title>

</head>
<body>
    <form action="{% url 'update' usuario.id %}" method="POST">
        {% csrf_token %}
        <h1>Página Edição</h1>
        <input type="text" name="nome" placeholder="Nome" value="{{usuario.nome}}">
        <input type="text" name="cpf" placeholder="CPF" value="{{usuario.cpf}}">
        <input type="text" name="email" placeholder="Email" value="{{usuario.email}}">
        <input type="password" name="senha" placeholder="Senha" value="{{usuario.senha}}">
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
