{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>

    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container">
        <a class="navbar-brand" href="index.html" id="logo"><span>B</span>iblioteca Senai</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span><i class="fa-solid fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="infantil.html">Livros</a>
            </li>
            </ul>
            <form class="d-flex">
            <input class="form-control me-2" type="text" placeholder="Buscar...">
            <button class="btn btn-primary" type="button">Buscar</button>
            </form>
            <p style="color: white;">..</p>
            <form class="d-flex">
                <button class="btn btn-primary" type="button">
                    <a href="carrinho.html"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="26" fill="white" class="bi bi-cart-fill" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg></a>
                </button>
            </form>
        </li>
        </div>
        </div>
    </nav>

    <div class="main-txt">
        <h1>Carrinho de<span> compras</span></h1>
    </div>
    <main>
        <div class="cart">
            <div class="cart-item">
                <img src="{% static 'assets/img/gameof.jpg' %}" alt="">
                <div class="item-details">
                    <h2>BOX GAME OF THRONES</h2>
                    <p>Preço: $19.99</p>
                    <button class="remove-btn">Remover</button>
                </div>
            </div>
            
            <div class="cart-item">
                <img src="{% static 'assets/img/the-witcher.jpg' %}" alt="">
                <div class="item-details">
                    <h2>THE WITCHER - BOX CAPA DURA</h2>
                    <p>Preço: $24.99</p>
                    <button class="remove-btn">Remover</button>
                </div>
            </div>
        </div>
        
        <div class="cart-summary">
            <center>
            <h2>Resumo do Carrinho</h2>
            <p>Total: $44.98</p>
            <button class="carrinho-btn">Finalizar compra</button>
            </center>
        </div>
    </main>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
